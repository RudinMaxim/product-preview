<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Card__contact">
    <div class="card">
      <img src="./images/image-product-desktop.jpg" class="card_img" alt="product">
      <div class="info">
        <div class="text">
          Parfum
        </div>
        <div class="title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="text-2">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="price-1"><h1>$149.99</h1></div>
          <div class="price-2">$169.99</div>
        </div>
        <a class="add" href="#">
          <img src="./images/icon-cart.svg" alt="">
          <div>Add to Cart</div> 
        </a>
      </div>
    </div>
  </div>
</body>
</html>
